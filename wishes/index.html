<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111827;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      z-index: 2;
      background: #1f2933;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }

    #wish {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: red;
      top: -20px;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸŽ‚ Happy Birthday ðŸŽ‚</h1>
    <button onclick="celebrate()">Click to Celebrate ðŸŽ‰</button>
    <div id="wish">Another year older, still cool ðŸ˜Ž</div>
  </div>

  <script>
    function celebrate() {
      document.getElementById("wish").style.display = "block";

      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration =
          Math.random() * 3 + 2 + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
