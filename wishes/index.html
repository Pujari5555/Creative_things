<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday VISHNU</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111827;
      font-family: Arial, sans-serif;
      color: #fff;
      transition: background 0.8s ease;
    }

    body.celebrated {
      background: #000;
    }

    .card {
      z-index: 2;
      background: #1f2933;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: opacity 0.6s ease;
    }

    .hide {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }

    /* Wish Screen */
    .wish-screen {
      position: absolute;
      text-align: center;
      max-width: 80%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .wish-screen.show {
      opacity: 1;
    }

    .wish-screen h2 {
      font-size: 34px;
      margin-bottom: 20px;
    }

    .wish-screen p {
      font-size: 20px;
      line-height: 1.6;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      top: -20px;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -60px;
      width: 28px;
      height: 38px;
      border-radius: 50%;
      animation: floatUp linear infinite;
      opacity: 0.85;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
      }
    }

    /* Cake emoji */
    .cake {
      position: absolute;
      bottom: -40px;
      font-size: 26px;
      animation: floatUp linear infinite;
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Initial Screen -->
  <div class="card" id="card">
    <h1>ðŸŽ‚ Happy Birthday ðŸŽ‚</h1>
    <button onclick="celebrate()">Start the Celebration ðŸŽ‰</button>
  </div>

  <!-- Wish Screen -->
  <div class="wish-screen" id="wishScreen">
    <h2>Happy Birthday, Brother ðŸŽ‰</h2>
    <p>
      Another year older, still cool ðŸ˜Ž<br>
      Have a great year ahead!
    </p>
  </div>

  <script>
    let effects = [];

    function celebrate() {
      document.body.classList.add("celebrated");
      document.getElementById("card").classList.add("hide");
      document.getElementById("wishScreen").classList.add("show");

      // Confetti
      for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration = Math.random()*3 + 2 + "s";
        document.body.appendChild(c);
        effects.push(c);
      }

      // Balloons
      for (let i = 0; i < 20; i++) {
        const b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * window.innerWidth + "px";
        b.style.background = `hsl(${Math.random()*360},70%,60%)`;
        b.style.animationDuration = Math.random()*6 + 6 + "s";
        document.body.appendChild(b);
        effects.push(b);
      }

      // Cake emojis
      for (let i = 0; i < 12; i++) {
        const cake = document.createElement("div");
        cake.className = "cake";
        cake.innerText = "ðŸŽ‚";
        cake.style.left = Math.random() * window.innerWidth + "px";
        cake.style.animationDuration = Math.random()*5 + 5 + "s";
        document.body.appendChild(cake);
        effects.push(cake);
      }

      // Fireworks
      for (let i = 0; i < 40; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = "50%";
        fw.style.top = "50%";
        fw.style.background = `hsl(${Math.random()*360},100%,60%)`;
        fw.style.setProperty("--x", `${Math.random()*400 - 200}px`);
        fw.style.setProperty("--y", `${Math.random()*400 - 200}px`);
        document.body.appendChild(fw);
        effects.push(fw);
      }

      // Auto reset after 8 seconds
      setTimeout(resetPage, 8000);
    }

    function resetPage() {
      document.body.classList.remove("celebrated");
      document.getElementById("card").classList.remove("hide");
      document.getElementById("wishScreen").classList.remove("show");

      effects.forEach(el => el.remove());
      effects = [];
    }
  </script>

</body>
</html>
