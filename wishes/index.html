<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Vishnu</title>

<style>
body{
  margin:0;height:100vh;overflow:hidden;
  display:flex;justify-content:center;align-items:center;
  background:#111827;font-family:Arial;color:#fff;
  transition:background .8s;
}
body.celebrated{background:#000}

/* CARD */
.card{
  position:relative;z-index:3;
  background:#1f2933;padding:40px;border-radius:14px;
  text-align:center;
  box-shadow:0 0 20px rgba(34,197,94,.4);
  transition:opacity .6s;
}
.hide{opacity:0;pointer-events:none}

/* GLOW BORDER */
.card::before{
  content:"";position:absolute;inset:-3px;border-radius:16px;
  background:linear-gradient(120deg,#22c55e,#3b82f6,#a855f7,#22c55e);
  background-size:300% 300%;
  animation:borderGlow 6s linear infinite;
  filter:blur(10px);z-index:-1;
}
@keyframes borderGlow{
  0%{background-position:0% 50%}
  100%{background-position:300% 50%}
}

h1{font-size:28px;margin-bottom:20px}
button{
  padding:12px 26px;font-size:16px;
  border:none;border-radius:6px;
  background:#22c55e;font-weight:bold;
  cursor:pointer;
}

/* COUNTDOWN */
.countdown{
  position:absolute;font-size:80px;
  opacity:0;z-index:4;
}
.countdown.show{opacity:1}

/* WISH */
.wish-screen{
  position:absolute;text-align:center;
  opacity:0;z-index:3;
}
.wish-screen.show{opacity:1}

.wish-screen h2{
  font-size:48px;
  letter-spacing:4px;
}
.wish-screen p{
  font-size:28px;line-height:1.8;
  background:linear-gradient(90deg,#22c55e,#3b82f6,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientText 4s infinite;
  text-shadow:0 0 20px rgba(255,255,255,.3);
}
@keyframes gradientText{
  0%{background-position:0%}
  100%{background-position:200%}
}

/* ANIMATIONS */
.confetti,.emoji{
  position:absolute;top:-20px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

.balloon{
  position:absolute;bottom:-60px;
  width:30px;height:40px;border-radius:50%;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-120vh)}
}

.firework{
  position:absolute;width:6px;height:6px;border-radius:50%;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ðŸŽ‚ Happy Birthday Vishnu ðŸŽ‚</h1>
  <button onclick="start()">Start the Celebration ðŸŽ‰</button>
</div>

<div class="countdown" id="count"></div>

<div class="wish-screen" id="wish">
  <h2 id="name"></h2>
  <p>
    ðŸŽ‚ Another year older, still cool ðŸ˜Ž<br>
    ðŸŽˆ Have a blast this year ðŸŽŠâœ¨
  </p>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
  let effects = [], fireInt;

  // FIX: get elements properly
  const card = document.getElementById("card");
  const wish = document.getElementById("wish");
  const name = document.getElementById("name");
  const music = document.getElementById("music");
  const count = document.getElementById("count");

  function start() {
    emojiBurst();
    if (navigator.vibrate) navigator.vibrate(150);
    countdown(3);
  }

  function countdown(n) {
    count.textContent = n > 0 ? n : "ðŸŽ‰";
    count.classList.add("show");

    if (n > 0) {
      setTimeout(() => countdown(n - 1), 800);
    } else {
      setTimeout(() => {
        count.classList.remove("show");
        celebrate();
      }, 500);
    }
  }

  function celebrate() {
    document.body.classList.add("celebrated");
    card.classList.add("hide");
    wish.classList.add("show");
    music.play();

    animateName("VISHNU");
    effectsConfetti();
    effectsBalloons();
    continuousFireworks();

    setTimeout(resetPage, 12000);
  }

  function animateName(text) {
    name.innerHTML = "";
    [...text].forEach((ch, i) => {
      setTimeout(() => {
        name.innerHTML += ch + " ";
      }, i * 300);
    });
  }

  function effectsConfetti() {
    for (let i = 0; i < 120; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * innerWidth + "px";
      c.style.background = `hsl(${Math.random() * 360},100%,50%)`;
      c.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(c);
      effects.push(c);
    }
  }

  function effectsBalloons() {
    for (let i = 0; i < 20; i++) {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * innerWidth + "px";
      b.style.background = `hsl(${Math.random() * 360},70%,60%)`;
      b.style.animationDuration = Math.random() * 6 + 6 + "s";
      document.body.appendChild(b);
      effects.push(b);
    }
  }

  function continuousFireworks() {
    fireInt = setInterval(() => {
      for (let i = 0; i < 15; i++) {
        const f = document.createElement("div");
        f.className = "firework";
        f.style.left = "50%";
        f.style.top = "50%";
        f.style.background = `hsl(${Math.random() * 360},100%,60%)`;
        f.style.setProperty("--x", `${Math.random() * 400 - 200}px`);
        f.style.setProperty("--y", `${Math.random() * 400 - 200}px`);
        document.body.appendChild(f);
        effects.push(f);
      }
    }, 1500);
  }

  function emojiBurst() {
    const emojis = ["ðŸŽ‰", "ðŸŽŠ", "âœ¨", "ðŸŽ‚", "ðŸŽ"];
    for (let i = 0; i < 25; i++) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * innerWidth + "px";
      e.style.fontSize = "22px";
      e.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(e);
      effects.push(e);
    }
  }

  function resetPage() {
    clearInterval(fireInt);
    music.pause();
    music.currentTime = 0;

    document.body.classList.remove("celebrated");
    card.classList.remove("hide");
    wish.classList.remove("show");

    effects.forEach(e => e.remove());
    effects = [];
  }
</script>


</body>
</html>
