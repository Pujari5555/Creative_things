<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday VISHNU</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111827;
      font-family: Arial, sans-serif;
      color: #fff;
      transition: background 0.8s ease;
    }

    body.celebrated {
      background: #000;
    }

    .card {
      z-index: 2;
      background: #1f2933;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: opacity 0.6s ease;
    }

    .hide {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }

    .wish-screen {
      position: absolute;
      text-align: center;
      max-width: 80%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .wish-screen.show {
      opacity: 1;
    }

    .wish-screen h2 {
      font-size: 34px;
      margin-bottom: 20px;
    }

    .wish-screen p {
      font-size: 20px;
      line-height: 1.6;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      top: -20px;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Initial Card -->
  <div class="card" id="card">
    <h1>ðŸŽ‚ Happy Birthday ðŸŽ‚</h1>
    <button onclick="celebrate()">Start the Celebration ðŸŽ‰</button>
  </div>

  <!-- Wish Screen -->
  <div class="wish-screen" id="wishScreen">
    <h2>Happy Birthday, Brother ðŸŽ‰</h2>
    <p>
      Another year older, still cool ðŸ˜Ž<br><br>
      Wishing you a great year ahead.
    </p>
  </div>

  <script>
    function celebrate() {
      document.body.classList.add("celebrated");
      document.getElementById("card").classList.add("hide");

      const wish = document.getElementById("wishScreen");
      wish.classList.add("show");

      // Confetti
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration =
          Math.random() * 3 + 2 + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
      }
    }
  </script>

</body>
</html>
