<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Wishes ðŸŽ‰</title>

<style>
  :root {
    --bg1: #0f2027;
    --bg2: #203a43;
    --bg3: #2c5364;
    --card: rgba(255,255,255,0.12);
  }

  body.light {
    --bg1: #ffecd2;
    --bg2: #fcb69f;
    --bg3: #ffdde1;
    --card: rgba(255,255,255,0.7);
    color: #222;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
    font-family: "Segoe UI", sans-serif;
    color: white;
  }

  /* ðŸŒŸ Lights */
  .lights {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    z-index: 5;
  }
  .bulb {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    animation: blink 1.5s infinite alternate;
  }
  .bulb:nth-child(odd) { animation-delay: .6s; }

  @keyframes blink {
    to { box-shadow: 0 0 15px currentColor; opacity: 1; }
    from { opacity: .3; }
  }

  /* ðŸŽŠ Card */
  .card {
    position: relative;
    z-index: 10;
    background: var(--card);
    backdrop-filter: blur(12px);
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    animation: pop 1s ease;
    top: 28%;
    margin: auto;
    width: fit-content;
  }

  @keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 { font-size: 2.4em; margin-bottom: 10px; }
  p { font-size: 1.2em; }

  /* ðŸŽµ Music Button */
  .music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff4081;
    border: none;
    border-radius: 50%;
    padding: 14px 16px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    z-index: 20;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* ðŸŽ‰ Falling */
  .fall {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
    z-index: 1;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }

  /* âœ¨ Sparkles */
  .sparkle {
    position: fixed;
    pointer-events: none;
    animation: spark 0.8s ease-out forwards;
  }

  @keyframes spark {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(3); opacity: 0; }
  }
</style>
</head>

<body>

<!-- ðŸŒŸ Lights -->
<div class="lights">
  <div class="bulb" style="background:red"></div>
  <div class="bulb" style="background:yellow"></div>
  <div class="bulb" style="background:cyan"></div>
  <div class="bulb" style="background:lime"></div>
  <div class="bulb" style="background:pink"></div>
  <div class="bulb" style="background:orange"></div>
</div>

<!-- ðŸŽŠ Card -->
<div class="card">
  <h1 id="title"></h1>
  <p id="msg"></p>
</div>

<!-- ðŸŽµ Music -->
<button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_946b5a3a65.mp3" type="audio/mpeg">
</audio>

<script>
  const params = new URLSearchParams(location.search);
  const name = params.get("name") || "Friend";
  const type = params.get("type");
  const theme = params.get("theme");

  if (theme === "light") document.body.classList.add("light");

  let title = `Hey ${name} ðŸŽ‰`;
  let msg = "Wishing you happiness, success & endless smiles ðŸ˜Žâœ¨";

  if (type === "birthday") {
    title = `Happy Birthday ${name} ðŸŽ‚`;
    msg = "May your life be filled with cake, joy & surprises ðŸŽ‰ðŸ’–";
  } else if (type === "newyear") {
    title = `Happy New Year ${name} ðŸŽŠ`;
    msg = "New year, new goals, new victories ðŸš€âœ¨";
  }

  document.getElementById("title").innerText = title;
  document.getElementById("msg").innerText = msg;

  /* ðŸŽ‰ Falling items */
  const items = ["ðŸŽŠ","ðŸŽ‰","âœ¨","ðŸŒ¸","ðŸ’¥","ðŸ€"];
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "fall";
    el.innerText = items[Math.floor(Math.random()*items.length)];
    el.style.left = Math.random()*100 + "vw";
    el.style.animationDuration = (3+Math.random()*4)+"s";
    el.style.fontSize = (16+Math.random()*26)+"px";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),8000);
  }, 200);

  /* âœ¨ Touch sparkles */
  document.addEventListener("touchstart", e => {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerText = "âœ¨";
    s.style.left = e.touches[0].clientX + "px";
    s.style.top = e.touches[0].clientY + "px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),800);
  });

  /* ðŸŽµ Music control */
  const music = document.getElementById("bgm");
  function toggleMusic() {
    music.paused ? music.play() : music.pause();
  }

  // auto play after first click (browser rule)
  document.addEventListener("click", () => music.play(), { once: true });
</script>

</body>
</html>
