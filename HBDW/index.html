<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Wishes ðŸŽŠ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #1a1a2e, #000);
    font-family: "Segoe UI", sans-serif;
    color: white;
  }

  /* ðŸŒŸ Blinking Lights */
  .lights {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    z-index: 5;
  }
  .bulb {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    animation: blink 1.5s infinite alternate;
  }
  .bulb:nth-child(odd) { animation-delay: .7s; }

  @keyframes blink {
    from { opacity: 0.3; }
    to { opacity: 1; box-shadow: 0 0 15px currentColor; }
  }

  /* ðŸŽŠ Wish Card */
  .card {
    position: relative;
    z-index: 10;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255,255,255,0.2);
    animation: pop 1s ease;
    margin: auto;
    top: 30%;
    width: fit-content;
  }

  @keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    font-size: 2.4em;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2em;
  }

  /* ðŸŽ‰ Falling Items */
  .fall {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
    z-index: 1;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<!-- ðŸŒŸ Lights -->
<div class="lights">
  <div class="bulb" style="background:red"></div>
  <div class="bulb" style="background:yellow"></div>
  <div class="bulb" style="background:cyan"></div>
  <div class="bulb" style="background:lime"></div>
  <div class="bulb" style="background:pink"></div>
  <div class="bulb" style="background:orange"></div>
</div>

<!-- ðŸŽŠ Card -->
<div class="card">
  <h1 id="title"></h1>
  <p id="msg"></p>
</div>

<script>
  /* ðŸŽ¯ Dynamic Name */
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Friend";

  document.getElementById("title").innerText =
    `Hey ${name} ðŸŽ‰`;

  document.getElementById("msg").innerText =
    "May your days glow with happiness, success & crazy fun ðŸ˜Žâœ¨";

  /* ðŸŽ‰ Falling Confetti / Flowers */
  const items = ["ðŸŽŠ", "ðŸŒ¸", "âœ¨", "ðŸ’¥", "ðŸŽ‰", "ðŸ€"];

  function createFall() {
    const el = document.createElement("div");
    el.className = "fall";
    el.innerText = items[Math.floor(Math.random() * items.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (3 + Math.random() * 4) + "s";
    el.style.opacity = Math.random();
    el.style.fontSize = (16 + Math.random() * 24) + "px";

    document.body.appendChild(el);

    setTimeout(() => el.remove(), 8000);
  }

  setInterval(createFall, 200);
</script>

</body>
</html>
